<ActionBar title="NS Learning" android:position="right">
    <ActionItem text="Settings" android.position="left" (tap)="onSettingsTap()"></ActionItem>
    <ActionItem ios.systemIcon="9" android.systemIcon="ic_menu_share_holo_light"></ActionItem>
</ActionBar>

<GridLayout rows="auto, *">
    <SegmentedBar #tabs [items]="items" [(ngModel)]="selectedIndex" selectedBackgroundColor="#fac950"></SegmentedBar>

    <StackLayout row="1" *ngIf="selectedIndex === 0">
        <tab1></tab1>
    </StackLayout>
    <StackLayout row="1" *ngIf="selectedIndex === 1" width="100%">
        <tab2></tab2>
    </StackLayout>
    <StackLayout row="1" *ngIf="selectedIndex === 2" width="100%">
        <tab3></tab3>
    </StackLayout>
</GridLayout>
